<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dongliu's blog</title>
      {% load static %}
      <script src="{% static 'js/tailwindcss.js' %}"></script>
      <script src="{% static 'js/flowbite.js' %}"></script>
  </head>
  <body>
    <!--导航栏-->
    <nav class="bg-neutral-100 border-gray-200 shadow px-2 sm:px-4 py-4 rounded dark:bg-gray-800">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex">
            <span class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">Dongliu</span>
        </a>
        <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
            <li>
              <a href="/" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">博客</a>
            </li>
            <li>
              <a href="/micro_blog" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">微博</a>
            </li>
            <li>
              <a href="/about" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">关于</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-10" id="app">
        <div class="w-1/6 float-right mr-12 mt-6 hidden lg:block">
            <!--分类-->
            <div class=" shadow-lg rounded-lg bg-white">
                <h1 class="text-center px-6 py-2 bg-blue-400 text-white rounded-t-lg">categories</h1>
                {% for category in categories %}
                    <div class="border border-gray-200  text-gray-900">
                      <a href="{{ category.url }}" class="block px-6 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600 transition duration-500 cursor-pointer">{{ category.name }}</a>
                    </div>
                {% endfor %}
            </div>
            <!--标签--> 
            <div class="shadow-lg rounded-lg bg-white mt-10">
                <h1 class="text-center px-6 py-2 bg-blue-400 text-white rounded-t-lg">tags</h1>
                <div class="flex flex-wrap gap-2 mt-4 ml-2 mr-2">
                    {% for tag in tags %}
                        <div>
                            <a  href="{{ tag.url }}" class="inline-block text-center w-12 py-1.5 bg-sky-400 text-white font-medium text-xs leading-tight rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">{{ tag.name }}</a>
                        </div>
                    {% endfor %}
                </div>
                <div>&nbsp;</div>
            </div>
        </div>
        <div>
            {% for blog in blogs %}
            <div class="mt-6 block p-6 rounded-lg shadow-lg bg-white lg:ml-24 lg:w-2/3">
                <a class="text-gray-900 text-xl leading-tight font-medium mb-3" href="{{ blog.url }}">{{ blog.title }}</a>
                <p class="text-gray-700 text-base font-light mt-1">
                    {{ blog.abstract }}
                </p>
                <p class="text-gray-600 text-xs mt-4">{{ blog.date }}</p>
            </div>
            {% endfor %}

        </div>
        <div class="mt-10 relative flex justify-center">
          <nav aria-label="Page navigation example">
            <ul class="flex list-style-none">
              <li class="page-item"><a
                      href="?page={{ page.previous }}"
                      class="disable page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded-full text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
              >Previous</a></li>
              <li class="page-item"><a
                      href="?page={{ page.next }}"
                      class="page-link relative block py-1.5 px-3 border-0 bg-transparent outline-none transition-all duration-300 rounded-full text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
              >Next</a></li>
            </ul>
          </nav>
        </div>
    </div>

    <!--底部声名
    <footer class="absolute bottom-0 w-full text-center mt-10">
        © Powered by <a href="https://github.com/HuangDongliu-DL" class="hover:text-blue-600">东流</a>
    </footer>-->
  </body>
</html>
